[tool.poetry]
name = 'devpi-client-extensions'
version = '0.3.1.dev0'
description = 'devpi client extensions'
authors = ['Oleg HÃ¶fling <oleg.hoefling@gmail.com>']
license = 'MIT'
readme = 'README.rst'
homepage = 'https://github.com/hoefling/devpi-client-extensions'
repository = 'https://github.com/hoefling/devpi-client-extensions'
classifiers = [
    'Development Status :: 3 - Alpha',
    'Environment :: Web Environment',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: Implementation',
    'Programming Language :: Python :: 2.7',
    'Programming Language :: Python :: 3.4',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7'
]
packages = [
    { include = 'devpi_ext', from = 'src' },
]

[tool.poetry.plugins.'devpi_client']
'devpi-client-ext-login-pypirc' = 'devpi_ext.login:_pypirc_plugin'
'devpi-client-ext-login-keyring' = 'devpi_ext.login:_keyring_plugin [keyring]'

[tool.poetry.dependencies]
python = '^3.5'
devpi-client = '>=3.0.0'
keyring = { version = '*', optional = true }

[tool.poetry.extras]
keyring = ['keyring', 'jeepney']

[tool.poetry.dev-dependencies]
black = { version = '>=19.3b0', allow-prereleases = true, python = '^3.6' }
flake8 = '^3.7'
pytest = '^4.0'
pytest-cov = '^2.7'
pytest-mock = '^1.10'
readme-renderer = '^24.0'
unify = '^0.4.0'
tox = '^3.9'
toml = '^0.10.0'
mypy = { version = '^0.761', markers = 'implementation_name == "cpython"' }

[tool.black]
skip-string-normalization = true
line-length = 88
target_version = ['py34', 'py35', 'py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | build
    | dist
  )/
)
'''

[tool.isort]
force_alphabetical_sort_within_sections = true
recursive = true
line_length = 88
known_first_party = 'devpi_ext'
multi_line_output = 3
include_trailing_comma = true

[build-system]
requires = ['poetry>=1.0']
build-backend = 'poetry.masonry.api'
